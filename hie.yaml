cradle:
  multi:
    - path: ./cas/hashable
      config:
        cradle: { stack: { component: "cas-hashable" } }
    - path: ./cas/store
      config:
        cradle: { stack: { component: "cas-store" } }
    - path: ./cas/s3
      config:
        cradle: { none: {} }
    - path: ./docker-client
      config:
        cradle: { stack: { component: "docker-client" } }
    - path: ./funflow
      config:
        cradle:
          multi:
            - path: ./funflow/src
              config:
                cradle: { stack: { component: "funflow" } }
            - path: ./funflow/test
              config:
                cradle: { stack: { component: "funflow:test-funflow" } }
    - path: ./funflow-tutorial
      config:
        cradle: { none: {} }
